{% extends "swpm/layout.html" %}
{% load static %}
{% load humanize %} 
{% debug %} 
{% block body %}

<div class="selection-area">
  <form action="{% url 'mkt_curve' %}" method="GET">
    <label for="date">Date: </label>
    {% if date %}
      <input type="date" id="date" name="date" value='{{ date }}'/>
    {% else %}
      <input type="date" id="date" name="date"/>
    {% endif %}
    <label for="ccy">Currency: </label>
    {% if ccy %}
      <input type="text" id="ccy" name="ccy" value='{{ ccy }}'/>
    {% else %}
      <input type="text" id="ccy" name="ccy"/>
    {% endif %}
    <label for="name">Name: </label>
    {% if name %}
      <input type="text" id="name" name="name" value='{{ name }}'/>
    {% else %}
      <input type="text" id="name" name="name"/>
    {% endif %}
    <input type="submit" value="Choose"/>
  </form>
</div>
<div class="def-area">
</div>
<div class="action-area">
  <button type="button" class="btn btn-primary" id="save">Save</button>
  <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Launch demo modal</button>
</div>
<div class="data-area">
  <div>
    {{ curve_setting.as_p }}
  </div>
  <div class="curve-table">
  </div>
</div>
<div class="message-area"></div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Zero Curve</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
<link rel="stylesheet" media="screen" href="http://handsontable.com/dist/jquery.handsontable.full.css">
<script src="{% static 'swpm/curve.js' %}"></script>

{% endblock %}

{% block script %}
{% endblock %}
