{% extends "swpm/layout.html" %} 
{% load static %}
{% load humanize %} 
{% block body %}
<div>
  <fieldset>
    <legend>Trade List</legend>
    <table class="trade-list" data-toggle="table">
      <thead>
        <tr>
          <th data-field="tradeid" data-sortable="true">Trade ID</th>
        </tr>
      </thead>
      <tbody>
        {% for t in data %}
        <tr>
          <td class="tradeid"><a href="trade/{{ t.id }}">{{ t.id }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </fieldset>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'swpm/index.js' %}"></script>
<script src="{% static 'swpm/jquery-3.6.0.slim.min.js' %}"></script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"
></script>
<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
{% endblock %}
